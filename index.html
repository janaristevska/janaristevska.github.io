<body>

<div class="container">
    <img src="" id="image">
    <script type="text/javascript">
        let image = document.getElementById('image');
        let images = ['background1.jpg', 'background2.jpg']

            let random = Math.floor(Math.random() * 2);
            image.src = images[random];
        }, 800);
    </script>

</div>
